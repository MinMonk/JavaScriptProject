    <title>连接两个节点</title>

        height: 400px;
    }

    .item {
        height: 80px;
        width: 80px;
        border: 1px solid blue;
        float: left;
    }
</style>

<body>
    <div id="diagramContainer" style="border: 1px solid #33acfb; width: 800px; height: 400px;">
        <div id="item_left" class="item"></div>

    </div>
